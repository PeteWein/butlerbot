name: Test Coverage Report Build

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 12.x
    
    - name: Install NPM dependencies
      run: npm install
    
    - name: Run Jest tests and generate coverage report
      run: npm test
    
    - name: Publish test coverage report
      uses: EndBug/add-and-commit@v4
      with:
        add: docs
        force: true
        message: Add generated docs

      - name: Deploy Code Coverage Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./docs/documentation
          publish_branch: master  # default: gh-pages
          destination_dir: ./docs/documentation
